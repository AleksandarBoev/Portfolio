<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img-container {
            position: relative;
            width: 50%;
            margin: 0 auto;
        }

        img {
            display: block;
            width: 100%;
            position: absolute;
            transition: opacity 1s, transform 1s;
            opacity: 0;
            transform: translateX(-400px);
        }

        .effect {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 1s 0.75s, transform 1s 0.75s;
        }
    </style>
</head>
<body>

<button>Press Me</button>
<div class="img-container">
    <img class='effect'
         src="https://img1.looper.com/img/gallery/new-batman-theory-is-taking-the-internet-for-a-spin/intro-1573506972.jpg"/>
    <img src="https://cdn.shopify.com/s/files/1/0558/2081/files/R3_6326R_1024x1024.jpg?v=1573068482"/>
    <img src="https://www.mezcotoyz.com/mas_assets/cache/image/1/c/6/3/7267.Jpg"/>
</div>

<script>
    const imageElements = document.getElementsByTagName('img');
    let counter = 0;
    let currentImageElement = imageElements[0];
    document.getElementsByTagName('button')[0].addEventListener('click', () => {
        counter++;
        currentImageElement.classList.remove('effect');
        imageElements[counter % imageElements.length].classList.add('effect');
        currentImageElement = imageElements[counter % imageElements.length];
    });
</script>
</body>
</html>
