<header>
    {%- if {{site.baseurl}} -%}
        {%- capture url_start -%}/{{site.baseurl}}{%- endcapture -%}
    {%- endif -%}

    <nav class="navbar">
        <ul>
            <li class="{% if page.permalink == '/' %}selected{% endif %}">
                <a href="{{url_start}}/">About Me</a>
            </li>
            <li class="{% if page.permalink == '2' %}selected{% endif %}">
                <a href="{{url_start}}/certifications">Certifications</a>
            </li>
            <li class="{% if page.permalink == '3' %}selected{% endif %}">
                <a href="{{url_start}}/projects">Projects</a>
            </li>
            <li class="{% if page.permalink == '/contact-me' %}selected{% endif %}">
                <a href="{{url_start}}/contact-me">Contact Me</a>
            </li>
        </ul>
    </nav>
</header>
