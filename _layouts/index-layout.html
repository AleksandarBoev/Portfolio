<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="./css/common-styles.css">
    <link rel="stylesheet" href="./css/media-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

{% include header.html %}
<main>
    <section class="about-me">
        <header>
            <div class="about-me-image-container">
                <img src="./images/me2.jpg">
            </div>
            <h1>{{page.header-title}}</h1>
            <p>Hello, my name is Aleksandar and I study programming. I live in Sofia, Bulgaria and my interests are primarily in back-end development with Java. I am also interested in web programming and web technologies.</p>
        </header>
        <section class="about-me-social">
            <h2>Get in touch</h2>
            <div class="email">
                <button><i class="fa fa-envelope"></i><input value="{{site.email}}"/></button>
            </div>
            <div class="github">
                <a target="_blank" href="{{site.github}}"><i class="fa fa-github"></i></a>
            </div>
            <div class="linkedin">
                <a target="_blank" href="{{site.linkedin}}"><i class="fa fa-linkedin"></i></a>
            </div>
        </section>
    </section>
</main>

<script>
    const emailInput = document.getElementsByTagName('input')[0];
    const button = document.getElementsByTagName('button')[0];

    button.addEventListener('click', () => {
        emailInput.select();
        document.execCommand('copy');
        window.alert('Email address copied');
        window.getSelection().removeAllRanges(); //TODO this doesn't work when using window.alert
    });
</script>
</body>
</html>
